<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="col-sm-offset-4 col-sm-10">
        <h2>Student Registration Form</h2>
      </div>
      <form class="form-horizontal" action="/ProjectStudentForm/StudentFormHandler" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2" for="AM">ID:</label>
        <div class="col-sm-10">
          <input type="text" name="id" class="form-control" id="AM" placeholder="Your ID">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="fullname">Full Name:</label>
        <div class="col-sm-10">
          <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Your Full Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" value="Submit" class="btn btn btn-success">Submit</button>
          <button type="reset" value="Reset" class="btn btn btn-danger">Reset</button>
        </div>
      </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
